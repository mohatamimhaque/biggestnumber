<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="aps-wrapper">
        <div id="bg-gradient"></div>
        <div id="wrapper">
            <h4>Biggest Number Check</h4>
            <div class="form">
                <div class="inputGroup mb pd">
                    <label for="first">First Number:</label>
                    <input type="text" id="first">
                </div>
                <div class="inputGroup mb pd">
                    <label for="second">Second Number:</label>
                    <input type="text" id="second">
                </div>
                <div class="inputGroup">
                    <label for="third">Third Number:</label>
                    <input type="text" id="third">
                </div>
                <p class="warning" style="display:none"><strong>Warning:</strong> Please fillup all field!!!</p>
                <div class="inputGroup">
                    <label for=""></label>
                    <button type="submit" id="sumbitBtn">SUBMIT</button>
                </div>
            </div>
            <div class="resultShow active">
                <div class="close">
                    <div class="bar"></div>
                </div>
                <p>Result : <span></span></p>
            </div>
            <p class="copy">&copy Mohatamim Haque</p>
        </div>
    </div>
       

    <script src="assets/js/script.js"></script>
</body>
</html>
